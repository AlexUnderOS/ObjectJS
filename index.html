<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Object JS</h1>
      <q>3PT - Aleksandrs Ostapjuks, Maksims Bizjuks</q>
      <p id="maxScore">Max-rezultāts:</p>
      <p id="timer">Laiks:</p>
      <label for="checkBox1">
        <input id="checkBox1" type="checkbox" checked>
        Ieslēgt 'boxcollider'
      </label>
    </header>
    <main>
      <div class="game">
        <div id="gameArea">
          <div class="enemies"></div>
          <div id="player">
            <img src="images/biznesman.png" alt="" draggable="false"/>
            <div id="playerCollider"></div>
          </div>
        </div>
      </div>
      <div class="lore">
        <p>Biznesmens Vasja, draud ar virsstundu darbu no sava bosa, neļaujiet Vasjai zaudēt savu laiku, izvairīties no virsstundām makulotūras!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
